<html>
    <head>
        <title>Crear registo</title>
        <link rel="stylesheet" href="../css/formatoPrincipal.css">
        <link rel="stylesheet" href="../css/crearRegistro.css">
        <script type="text/javascript" src="../javaScript/version.js"></script>
    </head>

    <body onload="version()">
        <div id="fondo">
            <div id="tituloPagina">
                <p>CREAR REGISTRO</p>
            </div>
            <!-- Contenido menú principal -->
            <div id="contenidoPrincipal">
                <div class="volver">
                    <a href="../html/main.html" style="display: flex;">
                        <img id="imgVolver" src="../imagenes/volver.png" alt="volver"><p id="volver">VOLVER</p>
                    </a>
                </div>

                <table id="tablaRegistroNuevo">
                    <tr>
                        <td>
                            <div class="seccionTabla">
                                <p>Nombre de usuario:</p>
                                <input id="usuario" type="text" placeholder="Ingrese usuario">
                            </div>
                        </td>
                        <td>
                            <div class="seccionTabla">
                                <p>Número de solicitud:</p>
                                <input id="numSolicitud" type="text" placeholder="Ingrese número de solicitud">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="seccionTabla">
                                <p>Clave de muestra:</p>
                                <input id="clave" type="text" placeholder="Ingrese clave">
                            </div>
                        </td>
                        <td>
                            <div class="seccionTabla">
                                <p>Duración del análisis:</p>
                                <input id="durAnalisis" type="text" placeholder="Ingrese duración del análisis">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="seccionTabla">
                                <p>Fuentes empleadas:</p>
                                <input id="fuentesEmpleadas" type="text" placeholder="Ingrese las fuentes empleadas">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="seccionTabla">
                                <p>Tiempo de vida de filamentos de rayos X (XFTI):</p>
                                <input id="sftl" type="text" placeholder="Ingrese XFTI en minutos">
                            </div>
                        </td>
                        <td>
                            <div class="seccionTabla">
                                <p>Presión en cámara de análisis:</p>
                                <input id="presionCamara" type="text" placeholder="Ingrese presión en cámara en: [unidades]">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="seccionTabla">
                                <p>Observaciones y/o eventos:</p>
                                <textarea name="comentarios" class="observaciones" cols="30" rows="5" placeholder="En caso de haber comentarios, colocarlos aquí."></textarea>
                            </div>
                        </td>
                        <td>
                            <a href="#"><button class="btn-registros" id="btn-crearR">Crear nuevo registro</button></a>
                        </td>
                    </tr>
                </table>
                

            </div>
            <footer class="piePagina">
                <div id="contPie">
                </div>
            </footer>
        </div>
    </body>
</html>
