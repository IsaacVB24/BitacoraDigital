<html>
    <head>
        <title>Bitácora virtual</title>
        <link rel="stylesheet" href="/css/formatoPrincipal.css">
        <link rel="stylesheet" href="/css/eliminarRegistro.css">
        <link rel="stylesheet" href="/css/tabla.css">
        <script type="text/javascript" src="/javaScript/version.js"></script>
        <script type="text/javascript" src="/javaScript/eliminarRegistro.js"></script>
        <script type="text/javascript" src="/javaScript/tabla.js"></script>
    </head>

    <body onload="version(), mostrarRegistros()">
        <div id="fondo">
            <div id="tituloPagina">
                <p>BITÁCORA ELECTRÓNICA PARA LABORATORIO DE XPS</p>
            </div>
            <!-- Contenido menú principal -->
            <div id="contenidoPrincipal">
                <!-- Botones -->
                <div class="botonesRegistros">
                    <button class="btn-registros" id="crearR" onclick="crear()">Crear registro</button>
                    <button class="btn-registros" id="modificarR" onclick="modificar()">Modificar registro</button>
                    <button class="btn-registros" id="visualizarR" onclick="visualizar()">Visualizar registro</button>
                    <button class="btn-registros" id="eliminarR" onclick="eliminar()">Eliminar registro</button>
                    <!--
                    <button class="btn-registros" id="eliminarR" onclick="accionEliminar()">Eliminar registro</button>
                    -->
                </div>
                <!-- Búsqueda y filtrado -->
                <div class="busqFiltr">
                    <!-- Buscar -->
                    <div class="buscar">
                        <p id="buscar">Buscar</p><hr>
                        <input type="search" placeholder="Ingrese búsqueda" id="ingresarTexto">
                        <img id="lupa" src="/imagenes/png-transparent-magnifying-glass-magnification-magnifying-glass-glass-logo-light.png">
                    </div>
                    <!-- Filtrar por: -->
                    <div class="filtrar">
                        <img id="filtro" src="/imagenes/fitro.png">
                        <button id="filtrarPor">Filtrar por:</button>
                    </div>
                    <!-- Eliminar filtros -->
                    <div class="eliminarFiltro">
                        <p id="eliminarFiltro">Eliminar filtros</p>
                    </div>
                </div>
                <!-- Contenido tabla -->
                <div id="estrTabla" class="tabla-content">
                    <table class="tabla">
                        <thead>
                            <tr>
                                <th id="seleccionarTodo" onclick="seleccionarTodosLosRegistros()"><div class="encabezado" id="seleccionar">Seleccionar<br><img id="clic" src="/imagenes/clic.png"></div></th>
                                <th><p class="encabezado">Nombre de usuario</p></th>
                                <th><p class="encabezado">Número de solicitud</p></th>
                                <th><p class="encabezado">Fecha</p></th>
                                <th><p class="encabezado">Clave de muestra</p></th>
                                <th><p class="encabezado">Fuentes empleadas</p></th>
                            </tr>
                        </thead>
                        <tbody id="tablaRegistros">
                            <!-- Aquí se agregarán las filas de la tabla dinámicamente -->
                        </tbody>
                    </table>
                </div>
                <!-- Texto y botones de importar y exportar -->
                <div class="txtBtn">
                    <p class="fin" id="info">** Para ver los detalles de algún registro, seleccione uno de ellos y dé clic en "Visualizar registro"</p>
                    <button class="fin">Importar datos</button>
                    <button class="fin">Exportar datos</button>
                </div>
                
                <div id="emergente-eliminarR"></div>
            </div>
            <footer class="piePagina">
                <div id="contPie">
                </div>
            </footer>
        </div>        
    </body>
</html>
